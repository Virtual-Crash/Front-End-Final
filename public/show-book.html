    <main role="main" class="inner cover">
        <h1 class="cover-heading">What book do you want to find?</h1>
        <br>


        <form method = "GET" action = "https://glacial-sierra-09997.herokuapp.com/api/books/">
            <div class = "form-group">
                <label for = "bookID">What is the book ID? </label>
                <br>
                <input type= "number" id="bookID" class="form-control" placeholder = "Book ID">
            </div>
            <div class="mb-3 form-group">

            </div>
        </form>
<div class="container">
    <button class="btn btn-lg btn-outline-primary" id="showBook">Show Book</button>
</div>



    </main>

    <script>
        function CreateTable(data){
            let table = "";
            table =
                '<table class="table table-bordered table-hover"> \n' +
                '   <thead>\n' +
                '       <tr>\n' +
                '           <th scope="col">Title</th> \n'+
                '           <th scope="col">Description</th> \n'+
                '           <th scope="col">Year</th> \n'+
                '           <th scope="col">Cost</th> \n'+
                '           <th scope="col">Author</th> \n'+
                '           <th scope="col">Cover Type</th> \n'+
                '       </tr>\n' +
                '   </thead>\n' +
                '   <tbody>\n';

            for (let book in data){
                table +=
                    '       <tr>\n' +
                    '           <td>' + data[book]["title"]+  '</td>\n' +
                    '           <td>' + data[book]["description"]+  '</td>\n' +
                    '           <td>' + data[book]["year"]+  '</td>\n' +
                    '           <td>' + data[book]["cost"]+  '</td>\n' +
                    '           <td>' + data[book]["author"]+  '</td>\n' +
                    '           <td>' + data[book]["covertype"]+  '</td>\n' +
                    '       </tr>\n';
            }

            table +=
                '   </tbody>\n' +
                '</table>\n'
            return table;
        }
        document.getElementById("showBook").addEventListener("click", (event) => {
            let url = "https://glacial-sierra-09997.herokuapp.com/api/books/"
            let xhttp = new XMLHttpRequest();
            xhttp.onreadystatechange = function () {
                if (this.readyState == 4 && this.status == 200) {
                    document.getElementById("output").innerHTML =
                        CreateTable(JSON.parse(this.responseText));

                } else if (this.status == 404) {
                    document.getElementById("output").innerHTML = "<p>That book is not listed</p>"
                }
            }
            xhttp.open('GET', url, true);
            xhttp.send();
        });

    </script>
