<body class="text-center">

<div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
    <header class="masthead mb-auto">
        <div class="inner">
            <h3 class="masthead-brand">The Library</h3>
            <nav class="nav nav-masthead justify-content-center">
                <a class="nav-link" href="https://guarded-scrubland-77051.herokuapp.com/index.html">Home</a>
                <a class="nav-link active" href="https://guarded-scrubland-77051.herokuapp.com/books.html">List of Books</a>
                <a class="nav-link" href="https://guarded-scrubland-77051.herokuapp.com/insert-book.html">Add a Book</a>
                <a class="nav-link" href="https://guarded-scrubland-77051.herokuapp.com/show-book.html">Find a Book</a>
                <a class="nav-link" href="https://guarded-scrubland-77051.herokuapp.com/update-book.html">Update Book in List</a>
                <a class="nav-link" href="https://guarded-scrubland-77051.herokuapp.com/delete-book.html">Delete a Book</a>
            </nav>
        </div>
    </header>

    <main role="main" class="inner cover">

        <div class="container">
            <h1>Library List</h1>
            <button class="btn-primary btn-lg" id="btnLoadBooks">Load Books</button>
            <a href="https://guarded-scrubland-77051.herokuapp.com/insert-book.html" class="btn-lg">Add a Book</a>

        </div>
        <script>
            function CreateTable(data){
                let table = "";
                table =
                    '<table class="table table-bordered table-hover"> \n' +
                    '   <thead>\n' +
                    '       <tr>\n' +
                    '           <th scope="col">Title</th> \n'+
                    '           <th scope="col">Description</th> \n'+
                    '           <th scope="col">Year</th> \n'+
                    '           <th scope="col">Cost</th> \n'+
                    '           <th scope="col">Author</th> \n'+
                    '           <th scope="col">Cover Type</th> \n'+
                    '       </tr>\n' +
                    '   </thead>\n' +
                    '   <tbody>\n';

                for (let book in data){
                    table +=
                        '       <tr>\n' +
                        '           <td>' + data[book]["title"]+  '</td>\n' +
                        '           <td>' + data[book]["description"]+  '</td>\n' +
                        '           <td>' + data[book]["year"]+  '</td>\n' +
                        '           <td>' + data[book]["cost"]+  '</td>\n' +
                        '           <td>' + data[book]["author"]+  '</td>\n' +
                        '           <td>' + data[book]["covertype"]+  '</td>\n' +
                        '       </tr>\n';
                }

                table +=
                    '   </tbody>\n' +
                    '</table>\n'
                return table;
            }
            document.getElementById("btnLoadBooks").addEventListener("click", (event) =>{
                let url = "https://guarded-scrubland-77051.herokuapp.com/api/books/"
                let xhttp = new XMLHttpRequest();
                xhttp.onreadystatechange = function (){
                    if (this.readyState == 4 && this.status == 200){
                        document.getElementById("output").innerHTML =
                            CreateTable(JSON.parse(this.responseText));
                    }
                };
                xhttp.open('GET', url, true);
                xhttp.send();
            });
        </script>




    </main>

    <footer class="mastfoot mt-auto">
        <div class="inner">

        </div>
    </footer>
