<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>The Library Add a Book</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/4.1/examples/cover/">

    <!-- Bootstrap core CSS -->
    <link href="./stylesheets/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="./stylesheets/cover.css" rel="stylesheet">
</head>

<body class="text-center">

<div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
    <header class="masthead mb-auto">
        <div class="inner">
            <h3 class="masthead-brand">The Library</h3>
            <nav class="nav nav-masthead justify-content-center">
                <a class="nav-link" href="https://guarded-scrubland-77051.herokuapp.com/index.html">Home</a>
                <a class="nav-link" href="https://guarded-scrubland-77051.herokuapp.com/books.html">List of Books</a>
                <a class="nav-link active" href="https://guarded-scrubland-77051.herokuapp.com/insert-book.html">Add a Book</a>
                <a class="nav-link" href="https://guarded-scrubland-77051.herokuapp.com/show-book.html">Find a Book</a>
                <a class="nav-link" href="https://guarded-scrubland-77051.herokuapp.com/update-book.html">Update Book in List</a>
                <a class="nav-link" href="https://guarded-scrubland-77051.herokuapp.com/delete-book.html">Delete a Book</a>
            </nav>
        </div>
    </header>

    <main role="main" class="inner cover">

        <div class="container">
            <h1>Add a Book</h1>
            <div class="container">
                <form method="POST"
                      action="https://guarded-scrubland-77051.herokuapp.com/api/books/">
                    <h2>Please provide book information</h2>
                    <div class="mb-3 form-group">
                        <label for="title">Title:</label>
                        <input type="text" name="title" id="title" class="form-control"
                               placeholder="Title of Book">
                    </div>
                    <div class="mb-3 form-group">
                        <label for="shortDescription">A Short Description:</label>
                        <input type="text" name="shortDescription" id="shortDescription" class="form-control"
                               placeholder="This book is about...">
                    </div>
                    <div class="mb-3 form-group">
                        <label for="year">Year:</label>
                        <input type="number" step="1" name="year" id="year" class="form-control"
                               placeholder="Year">
                    </div>
                    <div class="mb-3 form-group">
                        <label for="cost">Cost:</label>
                        <input type="number" name="cost" id="cost" class="form-control"
                               placeholder="Book Cost">
                    </div>
                    <div class="mb-3 form-group">
                        <label for="author">Author:</label>
                        <input type="text" name="author" id="author" class="form-control"
                               placeholder="Author">
                    </div>
                    <div class="mb-3 form-group">
                        <label for="covertype">Book Type:</label>
                        <select class="form-select" id="covertype" name="covertype">
                            <option value="hardcover" id="true">Hard Cover</option>
                            <option value="Paperback" id="false">Paperback</option>
                        </select>
                    </div>
                    <div class="mb-3 form-group">
                        <input type="submit" value="Submit">
                    </div>
                </form>
            </div>
            <div class="container">
                <button class="btn btn-lg btn-outline-primary" id="btnAddBook">Add Book</button>
            </div>
        </div>
        <script>
            document.getElementById("btnAddBook").addEventListener("click", (event) =>{
                let url = "https://guarded-scrubland-77051.herokuapp.com/api/books/"
                let xhttp = new XMLHttpRequest();
                xhttp.onreadystatechange = function (){
                    if (this.readyState == 4 && this.status == 200){
                        document.getElementById("output").innerHTML =
                            "<pre>" + this.responseText + "</pre>";
                    }
                    else if (this.readyState == 4 && this.status == 404) {
                        // if doesn't exist
                        let url2 = "https://guarded-scrubland-77051.herokuapp.com/api/books/"
                        let xhttp2 = new XMLHttpRequest();
                        xhttp2.onreadystatechange = function () {
                            document.getElementById("output").innerHTML =
                                "<p>" + this.responseText + "</p>";
                        }
                    }
                };

                let bookData = "title=" + document.getElementById("title").value + "&" +
                    "description=" + document.getElementById("shortDescription").value  + "&" +
                    "year="  + document.getElementById("year").value  + "&" +
                    "cost="  + document.getElementById("cost").value  + "&" +
                    "author=" + document.getElementById("author").value  + "&" +
                    "coverType="  + document.getElementById("covertype").value  + "&";
                xhttp.open('POST', url, true);
                // Just needed to place this line AFTER opening the object
                xhttp.setRequestHeader("Content-Type", "application/x-www-form-urlencoded");
                xhttp.send(bookData);
            });
        </script>



    </main>

    <footer class="mastfoot mt-auto">
        <div class="inner">

        </div>
    </footer>
</div>
